<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Employee</title>
</head>
<body>

<header>
    <nav class="pl-2 navbar navbar-expand-sm navbar-dark bg-dark text-light p-1">
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a href="index.html" class="navbar-brand"><img src="img/logo.svg" height="32" width="32" alt="HR"></a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <a class="nav-item nav-link" href="departments.html">Departments</a>
                <a class="nav-item nav-link active" href="employees.html">Employees</a>
            </ul>
        </div>
    </nav>
    <nav id="main-header"
         class="pl-1 py-1 mb-3 navbar navbar-expand-sm navbar-light bg-light text-dark">
        <ul class="navbar-nav float-lg-left">
            <li class="nav-item"
                title="Back to list">
                <a href="employees.html" class="btn btn-light btn-block"><img src="img/icons/arrow-left.svg" alt="Back"/></a>
            </li>
        </ul>
        <span class="navbar-brand text-uppercase mr-auto">Edit employee</span>
    </nav>
</header>

<section id="employee">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label class="form-control-label"
                                       for="field_department">Department</label>
                                <select class="form-control"
                                        id="field_department">
                                    <option value="0">CEO</option>
                                    <option value="1">Accounting</option>
                                    <option value="2">Java</option>
                                    <option value="3">Testing</option>
                                    <option value="4">People management</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-control-label"
                                       for="field_employeeName">Employee Name</label>
                                <input class="form-control"
                                       id="field_employeeName"
                                       type="text"
                                       value="Ivan Ivanov"/>
                            </div>
                            <div class="d-flex justify-content-end">
                                <a href="employees.html"
                                   class="btn btn-light mr-1"
                                   title="Cancel">Cancel</a>
                                <a href="employees.html"
                                   class="btn btn-primary"
                                   title="Save employee">Save</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer>
    <hr/>
    <p class="text-center">&copy; Siarhei Berdachuk 2020</p>
</footer>

<script src="js/jquery-3.5.1.slim.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
